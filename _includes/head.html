<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ "assets/main.css" | relative_url }}">
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>

    <!-- Other code -->
    <script type="text/javascript" src="{{ "assets/js/common.js" | relative_url }}"></script>

    <!-- Custom Firebase code -->
    <script type="text/javascript" src="{{ "assets/js/firebase-init.js" | relative_url }}"></script>
    <script type="text/javascript" src="{{ "assets/js/firebase-auth.js" | relative_url }}"></script>
    <script type="text/javascript" src="{{ "assets/js/firebase-db.js" | relative_url }}"></script>

    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
    {%- endif -%}
</head>
